machine:
  timezone: Asia/Manila
  node:
    version: v0.12.9
test:
  override:
    - npm run build
    - npm run build-test
    - npm test
    - npm run-script jshint
    - npm run-script jscs
dependencies:
  cache_directories:
  - libsodium-1.0.10
  - zeromq-4.1.4
  pre:
  - sudo apt-get install libtool pkg-config build-essential autoconf automake
  - if [[ ! -e libsodium-1.0.10 ]]; then wget https://download.libsodium.org/libsodium/releases/libsodium-1.0.10.tar.gz && tar -xvf libsodium-1.0.10.tar.gz && cd libsodium-1.0.10 && autoconf && ./configure && make; fi
  - ( cd libsodium-1.0.10/ && sudo make install )
  - if [[ ! -e zeromq-4.1.4 ]]; then wget http://download.zeromq.org/zeromq-4.1.4.tar.gz && tar -xvf zeromq-4.1.4.tar.gz && cd zeromq-4.1.4 && autoconf && ./configure && make; fi
  - ( cd zeromq-4.1.4/ && sudo make install )
  - sudo ldconfig
